<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Accio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading display-5">Registration Form</div>
    <div class="main-wrapper">
    <form class="row g-3 needs-validation" id="form-1" novalidate>
        <div class="col-md-4">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" value="" required>
          <div class="valid-feedback" id="valid-firstName">
            Looks good!
          </div>
          <div class="invalid-feedback" id="invalid-firstName">
            Please enter a valid first name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" value="" required>
          <div class="valid-feedback" id="valid-lastName">
            Looks good!
          </div>
          <div class="invalid-feedback" id="invalid-lastName">
            Please enter a valid last name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
            <div class="valid-feedback" id="valid-email">
                Looks good!
              </div>
            <div class="invalid-feedback" id="invalid-email">
              Please provide a valid email addess.
            </div>
          </div>
        </div>
        <div class="col-md-6">
            
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="valid-feedback" id="valid-password">
            Looks good!
          </div>
          <div class="invalid-feedback" id="invalid-password">
            Please provide a valid password .
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          
          <div class="valid-feedback" id="valid-confirm-password">
            Looks good!
          </div><div class="invalid-feedback" id="invalid-confirm-password">
            password and confirm password don't match.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="CheckBox" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="invalid-checkbox">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-dark button1" type="button" id="button2" onclick="validation()">Submit form</button>
        </div>
      </form>
      </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
